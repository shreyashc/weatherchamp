{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index_styles.css' %}" />
    <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
    <script src="{% static 'uikit/js/uikit-icons.min.js' %}"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
  </head>

  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-center">
        <a href="{% url 'home' %}" class="uk-navbar-item uk-logo"
          >Weather Champ</a
        >
      </div>
    </nav>
    <div id="notfound">
      <div class="notfound">
        <main class="uk-padding">
          <div class="uk-container uk-container-small">
            <h2>City not found</h2>
            <a class="uk-button uk-button-default" href="{% url 'home' %}"
              >Back</a
            >
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
